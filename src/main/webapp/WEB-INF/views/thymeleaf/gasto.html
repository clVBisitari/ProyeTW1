<main class="spent__main">
    <div class="spent__top">
        <a href="">
            <button class="button__secondary">Volver</button>
        </a>
    </div>
    <form class="spent__form" action="">
        <fieldset class="spent__fieldset">
            <label class="spent__label" for="descripcion">Descripci√≥n:</label>
            <input class="spent__input" id="descripcion" name="descripcion" type="text" min="3" max="15" required placeholder='Comida' />
        </fieldset>
        <fieldset class="spent__fieldset">
            <label class="spent__label" for="valor">Valor:</label>
            <input class="spent__input" id="valor" name="valor" type="number" min="3" max="15" required placeholder='97' />
        </fieldset>
        <fieldset class="spent__fieldset">
            <label class="spent__label" for="vencimiento">Fecha de vencimiento: (opcional)</label>
            <input class="spent__input" id="vencimiento" name="vencimiento" type="date" />
        </fieldset>
        <fieldset class="spent__fieldset">
            <label class="spent__label" for="recordatorio">Fecha de recordatorio: (opcional)</label>
            <input class="spent__input" id="recordatorio" name="recordatorio" type="date" />
        </fieldset>
        <fieldset class="spent__fieldset">
            <label class="spent__label" for="frecuencia">Frecuencia: (opcional)</label>
            <input class="spent__input" id="frecuencia" name="frecuencia" type="date" />
        </fieldset>
        <div class='spent__button'>
            <button class='button__primary'>Agregar gasto</button>
        </div>
    </form>
</main>
