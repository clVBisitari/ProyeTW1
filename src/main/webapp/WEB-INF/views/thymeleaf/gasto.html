<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AssistPyme</title>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/gasto.css}"/>
</head>
<body class="body">
<div th:include="fragments :: navegadorLateral"></div>
<main class="spent__main">
    <div class="spent__top">
        <a href="">
            <button class="button__secondary">Volver</button>
        </a>
    </div>
    <form class="spent__form" action="#" th:action="@{/registrarGasto}" method="POST" th:object="${gasto}">
        <fieldset class="spent__fieldset">
            <label class="spent__label" for="descripcion">Descripci√≥n:</label>
            <input class="spent__input" th:field="*{descripcion}" id="descripcion" name="descripcion" type="text" min="3" max="15" required placeholder='Comida' />
        </fieldset>
        <fieldset class="spent__fieldset">
            <label class="spent__label" for="valor">Valor:</label>
            <input class="spent__input" th:field="*{valor}" id="valor" name="valor" type="number" min="3" max="15" required placeholder='97' />
        </fieldset>
        <fieldset class="spent__fieldset">
            <label class="spent__label" for="vencimiento">Fecha de vencimiento: (opcional)</label>
            <input class="spent__input" th:field="*{fechaVencimiento}" id="vencimiento" name="vencimiento" type="date" required />
        </fieldset>
        <fieldset class="spent__fieldset">
            <label class="spent__label" for="recordatorio">Fecha de recordatorio: (opcional)</label>
            <input class="spent__input" th:field="*{fechaRecordatorio}" id="recordatorio" name="recordatorio" type="date" />
        </fieldset>
        <fieldset class="spent__fieldset">
            <label class="spent__label" for="frecuencia">Frecuencia: </label>
            <select class="spent__input" th:field="*{frecuencia}" id="frecuencia" name="frecuencia" required >
                <option value="UNICO">Unico</option>
                <option value="MENSUAL">Mensual</option>
                <option value="BIMESTRAL">Bimestral</option>
                <option value="SEMESTRAL">Semestral</option>
                <option value="ANUAL">Anual</option>
            </select>
        </fieldset>
        <div class='spent__button'>
            <button class='button__primary' type="submit">Agregar gasto</button>
        </div>
    </form>
</main>
</body>
</html>
