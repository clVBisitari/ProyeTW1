<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AssistPyme - Registro</title>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/registro.css}"/>
</head>
<body class="login__body">
<aside class="login__aside"></aside>
<main class="login__main">
    <div class="login__content">
        <h1 class="login__h1">Regístrate en AssistPyme</h1>
        <h2 class="login__h2">
            Crea una cuenta para gestionar tus finanzas, colaborar en proyectos y hacer crecer tus inversiones
        </h2>
        <form class="login__form">
            <fieldset class="login__fieldset">
                <label class="login__label" for="username">Usuario:</label>
                <input class="login__input" id="username" name="username" type="text" min="3" max="15" required />
            </fieldset>
            <fieldset class="login__fieldset">
                <label class="login__label" for="password">Contraseña:</label>
                <input class="login__input" id="password" name="password" type="password" min="3" max="15" required />
            </fieldset>
            <fieldset class="login__fieldset">
                <label class="login__label" for="repeat">Repetir contraseña:</label>
                <input class="login__input" id="repeat" name="repeat" type="password" min="3" max="15" required />
            </fieldset>
            <button class="button__primary">Crear cuenta</button>
        </form>
        <aside class="login__register">
            <p class="login__text">¿Ya tienes una cuenta? <a class="login__link" href="">Iniciar sesión</a></p>
        </aside>
    </div>
</main>
</body>
</html>
