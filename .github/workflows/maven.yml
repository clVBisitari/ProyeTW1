name: Java CI with Maven

on:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write        # Permiso necesario para acciones de checkout y otras operaciones de lectura
  security-events: write     # Permiso necesario para interactuar con Dependency Graph y enviar eventos de seguridad

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Preparando las pruebas
        run: echo "üñ•Ô∏è El workflow esta listo para testear el codigo"

      - name: Corriendo las pruebas
        run: mvn clean test

      - name: resultado
        run: echo "üçè El estado de la tarea es ${{ job.status }}."

      # Actualizar Dependency Graph usando el plugin oficial
      - name: Submit dependencies to GitHub Dependency Graph
        uses: github/dependency-submission-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          manifest: target/dependency-tree.txt
          job-id: ${{ github.run_id }}
